    var map = new BMap.Map("container");
    // 创建地图实例

    // 创建点坐标
    map.centerAndZoom(point, 19);

    /*公告的方法*/
    function centerAndZoomSlow(lng, lat, num_begin, num_end) {
        var point_slow = new BMap.Point(lng,lat);
        for (var i=num_begin;i<=num_end;i=i+0.1){
            map.centerAndZoom(point_slow, i);
        }
    }
