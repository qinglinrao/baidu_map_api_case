<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hello, World</title>
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #container{height:100%}
        #day_select{
            bottom: 18px;
            right: auto;
            top: auto;
            left: 80px;
            position: absolute;
            z-index: 1000;
            cursor: pointer;
            width: 10rem;
            border: 1px black solid;
            color: black;
            background-color: white;
            font-size: 12px;
            text-align: center;
            display: none;
        }
    </style>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=GbOnD1tgWn5HLjLbpdOGCPENLoS46fl0">
    </script>
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="lushu.js?a=5"></script>
    <script type="text/javascript" src="common.js?b=5"></script>
</head>

<body>
<div id="container"></div>
<div id="day_select">
    <!--天数选择：
    <select id="day_select_option">
        <option value = "1">第1天</option>
        <option value = "2">第2天</option>
        <option value = "3">第3天</option>
        <option value = "4">第4天</option>
        <option value = "5">第5天</option>
        <option value = "6">第6天</option>
        <option value = "7">第7天</option>
        <option value = "8">第8天</option>
        <option value = "9">第9天</option>
        <option value = "10">全程</option>
    </select>-->
    天数颜色：
    <div style="color: #000000;font-size: 13px">1</div>
    <div style="color: #0000FF;font-size: 13px">2</div>
    <div style="color: #7FFF00;font-size: 13px">3</div>
</div>
<script type="text/javascript">
    var map = new BMapGL.Map("container");
    // 创建地图实例
    var point = new BMapGL.Point(113.314282,23.395352);
    // 创建点坐标
    map.centerAndZoom(point, 5);
    // 初始化地图，设置中心点坐标和地图级别

    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

    map.setMapType(BMAP_EARTH_MAP);      // 设置地图类型为地球模式

    var scaleCtrl = new BMapGL.ScaleControl();  // 添加比例尺控件
    //map.addControl(scaleCtrl);

    var lushu = route(fly, 700000, {"begin_lng": 113.314282, "begin_lat": 23.395352, "end_lng": 90.918706, "end_lat": 29.299495}, '#000000', 1, "第1天：坐飞机前往西藏", false, [{lng:90.918706,lat:29.299495,html:'(day1)拉萨贡嘎国际机场',pauseTime:3}]);

    function startLushu() {

        //路书启动,参数为一个函数
        lushu.start(function() {
            centerAndZoomSlow(90.918706,29.299495, 12);
            lushu.removeMark(); //删除前一个的覆盖物
            lushu = null; //当前路书置空
            setTimeout('startLushu2()', 1000);

        });
    }

    function startLushu2() {
        routeDrive(car, 30000, {"begin_lng": 90.918706, "begin_lat": 29.299495, "end_lng": 91.140031, "end_lat": 29.653516}, '#000000', 2, "第1天：前往拉萨市区", true, [{lng:91.141549,lat:29.652559,html:'(day1)到达：拉萨市城关区',pauseTime:2},{lng:91.140988,lat:29.652539,html:'(day1)到达：拉萨市城关区',pauseTime:2}],'startLushu3()');
    }

    function startLushu3() {
        //只显示线路
        routeDriveOnly({"begin_lng": 91.140031, "begin_lat": 29.653516, "end_lng": 94.387262, "end_lat": 29.626172}, '#0000FF', 2);

        routeDriveOnly({"begin_lng": 94.387262, "begin_lat": 29.626172, "end_lng": 94.899233, "end_lat": 29.579823}, '#7FFF00', 2)

        centerAndZoomSlow(90.918706,29.299495, 8);

    }

    startLushu();


    $(".anchorBL img").click(function(){

        $("#day_select").toggle();

        $('#day_select_option').change(function(){
            day = $("#day_select_option").find("option:selected").val();

            //脚本开始
            if(day == 1){
                startLushu();
            }

            $("#day_select").toggle();
        });
    });


</script>
</body>
</html>
